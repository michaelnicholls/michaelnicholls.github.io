
<script>
const urlParams = new URLSearchParams(window.location.search);
const className = urlParams.get('class');
const classDescription = urlParams.get('desc');
document.write("<h3>Setting up class "+className+" - "+classDescription+"</h3>");
document.write("1. Add any parameters to the append structure ZCLASS_PARAMS_LOCAL");
document.write("<p>2. Activate ZCLASS_PARAMS_LOCAL");
document.write("<p>3. Add the new fields to the data dictionary object ZCLASS_E_PARAMS. Set an appropriate value for the annotation:   <code>@EndUserText.label: '&lt;parameter description&gt;'</code>");
document.write("<p>4. Activate ZCLASS_E_PARAMS");
document.write("<p>5. Add the new fields to the data dictionary object ZCLASS_C_PARAMS");
document.write("<p>6. Activate ZCLASS_C_PARAMS");

document.write("<p>7. Create a UI adaptation named "+className+", whch has the specific fields required for the class. Change headings etc to match the class name. Note the generated ID");
document.write("<p>8. Add the generated ID to the ZPARAM_CLASSES table using the app");
document.write("<p>9 Create a new entry in any technical catalogs and set the parameter <code>Classname</code> to the classname. Use the generated ID for the component. ")
document.write("<p>10. You may need to unpublish the binding <code>ZCLASS_PARAMS_O2</code> and then use use <code>/n/IWBEP/REG_VOCAN</code> to remove <code>ZCLASS_PARAMS_O2_VAN</code>, and then republish the binding.");

</script>
